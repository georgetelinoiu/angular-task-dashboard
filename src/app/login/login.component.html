<!-- login.component.html -->
<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-input" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-input" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary login-button">Login</button>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
</div>
